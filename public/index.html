<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Memories App</h1>
        
        <div class="create-memory">
            <h2>Create New Memory</h2>
            <form id="memoryForm">
                <textarea id="message" placeholder="Write your memory..."></textarea>
                <input type="file" id="imageInput" accept="image/*">
                <button type="submit" id="submitBtn">Post Memory</button>
            </form>
        </div>

        <div class="memories-container" id="memoriesContainer">
            <!-- Memories will be displayed here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
